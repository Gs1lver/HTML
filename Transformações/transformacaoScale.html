<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformação Scale</title>
    <style type="text/css">

        div {
            margin-top: 20%;
            margin-left: 15%;
            float: left;
        }

        div:hover{
            transform: scale(1.1,1.1);
        }

    </style>

</head>
<body>
    
    <div><img src="Imagens/kirby.png" width="200px" height="200px"></div>
    <div><img src="Imagens/kirbyPog.png" width="200px" height="200px"></div>
    <div><img src="Imagens/kirbyCirco.png" width="200px" height="200px"></div>

</body>
</html>
