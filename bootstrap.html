<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(245, 224, 196);">
    <h2>Exemplo 1 - Bootstrap</h2>

    <p>Parágrafo</p>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
    </ul>

    <div class="container" style="background-color: rgb(149, 221, 151);">
        <h2>Container</h2>
        <p>Paragrafo</p>

        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
        </ul>
    </div>

    <div class="container-fluid" style="background-color: rgb(203, 141, 220);">
        <h2>Container Fluido</h2>
        <p>Paragrafo</p>

        <ul>
            <li>item 1</li>
            <li>item 2</li>
        </ul>
    </div>

    <div class="container" style="background-color: pink;">

        <!-- Primeira linha grid-system-->
        <div class="row">
            <div class="col"><h1>Noticias</h1></div>
        </div>

        <!-- Segunda linha grid-system-->
        <div class="row">
            <div class="col-md-4 col-sm-12"> <!--Coluna tela média 4 colunas / coluna tela pequena 12 colunas-->
                <img src="Imagens/kirbyPitico.png" class="img-fluid img-thumbnail">
                <br>
                Kirby antigo
            </div>

            <div class="col-md-4 col-sm-12"> <!--Coluna tela média 4 colunas / coluna tela pequena 12 colunas-->
                <img src="Imagens/kirbyputo.png" class="img-fluid img-thumbnail" height="420px" width="379px">
                <br>
                Kirby puto
            </div>

            <div class="col-md-4 col-sm-12"> <!--Coluna tela média 4 colunas / coluna tela pequena 12 colunas-->
                <img src="Imagens/kirbyPog.png" class="img-fluid img-thumbnail">
                <br>
                Kirby poggers
            </div>
        </div>


    </div>

</body>
</html>
