<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Grow</title>
    <style type="text/css">

    .container {
        max-width: 600px;
        height: 400px; 
        margin: 0 auto;
        border: 1px solid #000;
        display: flex; 
        flex-direction: row; 
        flex-wrap: wrap;
        /*justify-content: center;*/
        align-content: space-between; 
        margin-bottom: 20px;
    }

    .item {
        margin: 5px;
        padding: 5px;
        background: #447;
        text-align: center;
        font-size: 1em;
        color: #fff;  
        height: 200px;
      }

      .tam0 {
        flex-grow: 0;
      }

      .tam1 {
        flex-grow: 1;
      }      

      .tam2 {
        flex-grow: 2;
      }

      .tam3 {
        flex-grow: 3;
      }            

    </style>
</head>
<body>

    <div class="container">
        <div class="item tam0">Item 1</div>
        <div class="item tam0">Item 2</div>
        <div class="item tam0">Item 3</div>   
      </div>

      <div class="container">
        <div class="item tam1">Item 1</div>
        <div class="item tam3">Item 2</div>
        <div class="item tam1">Item 3</div>   
      </div>

      <div class="container">
        <div class="item tam1">Item 1</div>
        <div class="item tam2">Item 2</div>
        <div class="item tam3">Item 3</div>   
      </div>            

</body>
</html>
